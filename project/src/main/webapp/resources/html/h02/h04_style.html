<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    p{
      margin-bottom: 20px; /*단락은 하단에 20px의 여백 */
      padding-left: 10px;
    }
    .t{
      padding-bottom: 100px;
    }
  </style>
</head>
<body>
    <h2>CSS 여백 조정</h2>
    <hr>

    <p class="t">이 단락은 하단에 20px의 여백이 있습니다.</p>
    <p style="padding-left: 10px;">이 단락은 왼쪽에 10px의 여백이 있습니다.</p>
</body>
</html>
