<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8"/>
  <style>
      @font-face {
     font-family: 'Ostrich'; /* 글꼴이름 */
     src: local('Ostrich Sans'),
          url('/fonts/ostrich-sans-bold.ttf'), 
          url('/fonts/ostrich-sans-bold.woff'),
          url('/fonts/ostrich-sans-bold.eot');
  }
  .wfont{
    font-family: 'Ostrich',sans-serif;
    font-size: 20px;
  }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>제목</title>
  </head>
  <body>
  <h2>font</h2>
  <hr/>
  <div>
    <p class="wfont">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  </div>
    <div>생성일: 2024. 12. 12</div>
  </body>
</html>
