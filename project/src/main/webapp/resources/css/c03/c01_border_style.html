<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8"/>
  <style>
    .border-cummon{
      width:200px;
      height: 100px;
      margin: 10px;
      padding: 10px;
    }
    .border-none{
      border:2px none black;
    }
    .border-solid{
      border: 2px solid black;
    }
    .border-dashed{
      border: 2px dashed black;
    }
    .border-groove{
      border: 10px groove black;
    }
    .border-inset{
      border:10px inset black;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>제목</title>
  </head>
  <body>
  <h2>border-style</h2>
  <hr/>
    <div class="border-cummon border-inset">테두리 없음(inset)</div>
    <div class="border-cummon border-groove">테두리 없음(groove)</div>
    <div class="border-cummon border-dashed">테두리 없음(dashed)</div>
    <div class="border-cummon border-none">테두리 없음(non)</div>
    <div class="border-cummon border-solid">테두리 없음(solid)</div>

    <div>생성일: 2024. 12. 16</div>
  </body>
</html>
