<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>제목</title>
  </head>
  <body>
  <h2>fieldset</h2>
  <hr/>
    <form action="#" method="get">
      <div>
      <label>type:text</label>
      <input type="text" name="userId" placeholder="아이디를 입력하세요." id="username">
      </div>
      <div>
        <label>type:password</label>
        <input type="password" name="test" placeholder="아이디를 입력하세요." id="test">
      </div>
      <div>
        <label>type:hidden</label>
        <input type="hidden" name="test1" placeholder="아이디를 입력하세요." id="test1">
      </div>

      <div>
        <label>type:file</label>
        <input type="file" name="test2" placeholder="아이디를 입력하세요." id="test2">
      </div>
      <div>
        <label>type:date</label>
        <input type="date" name="test3" placeholder="아이디를 입력하세요." id="test3">
      </div>

      <div>
        <label>type:datetime</label>
        <input type="datetime" name="test4" placeholder="아이디를 입력하세요." id="test4">
      </div>
      <div>
        <label>type:email</label>
        <input type="email" name="test5" placeholder="아이디를 입력하세요." id="test5">
      </div>

      <div>
        <label>type:number</label>
        <input type="number" name="test6" placeholder="아이디를 입력하세요." id="test6">
      </div>
      <div>
        <label>type:search</label>
        <input type="search" name="test7" placeholder="아이디를 입력하세요." id="test7">
      </div>
      <div>
        <label>type:button</label>
        <input type="submit" value="전송" id="test2">
      </div>

    </form>
      
    <div>생성일: 2024. 12. 11</div>
  </body>
</html>
