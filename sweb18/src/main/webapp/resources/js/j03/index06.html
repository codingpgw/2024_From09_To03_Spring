<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8"/>
  <style>
    body{
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label{
      display: block;
      margin-bottom: 5px;
    }

    input, textarea,select,button{
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .message{
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>제목</title>
  <script src="/js/cmn/common.js"></script>
  <script src="/js/j03/j06.js"></script>
  </head>
  <body>
  <h2>form event 처리</h2>
  <hr/>
  <form id="userForm">
    <div class="form-group">
      <label for="name">이름:</label>
      <input type="text" name="name" id="name" placeholder="이름을 입력하세요.">
    </div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" name="email" id="email" placeholder="이메일을 입력하세요.">
    </div>

    <div class="form-group">
      <label for="message">메시지:</label>
      <textarea id="message" name="message" rows="4" placeholder="메시지를 입력하세요."></textarea>
    </div>

    <div class="form-group">
      <label for="role">권한:</label>
      <select id="role" name="role">
        <option selected>==선택==</option>
        <option value="10">Admin</option>
        <option value="20">Editor</option>
        <option value="30">Viewer</option>
      </select>
    </div>

    <button type="submit">전송</button>
  </form>
  <button onclick="javascript:window.close();">닫기</button>
  <div class="message" id="log">Event 로그...</div>

  </body>
</html>
